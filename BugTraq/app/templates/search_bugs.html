{% extends "layout.html" %}

{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<h2>{{title}}</h2>

    <div class="card">
        <div class="card-body">
            <div class="container">
                <h5 class="mb-0">
                    <div class="row">
                        <div class="col-md-6">
                            {{wtf.quick_form(form, method="post", form_type='inline')}}
                        </div>
                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Filter Bugs
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <form method="post" action="" novalidate>
                                        {%for field in fields%}
                                            <button class="dropdown-item" type="submit" name={{field}} value={{field}}>{{(' ').join(field.split('_'))}}</button>
                                        {%endfor%}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </h5>
            </div>
        </div>
    </div>

{% endblock %}
