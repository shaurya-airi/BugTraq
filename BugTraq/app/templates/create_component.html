{% include "bootstrap/base.html"%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <form name="create_bug" action="" method="post" novalidate>
        <div class="card">
            <div class="card-body">
                <h6>
                    <div class="row">
                        <div class="col-md-4">
                            {{ form.csrf_token()}}
                            {{ wtf.form_errors(form, hiddens="only") }}
                            {{wtf.form_field(form.name)}}
                            {{wtf.form_field(form.submit)}}
                        </div>
                    </div>
                </h6>
            </div>
        </div>
    </form>

{% endblock %}
