<div>
    <table class="table table-hover table-dark">
        <thead >
        <tr>
            <th scope="col">Bug ID</th>
            <th scope="col">Summary</th>
            <th scope="col">Start</th>
            <th scope="col">Last Update</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>

        {% for bug in bugs %}
        {% set show_bug_url = url_for('show_bug', bug_id=bug.bug_id) %}
        <tr onclick="window.location='{{show_bug_url}}';">
            <td scope='row'>{{bug["bug_id"]}}</td>
            <td>{{bug["summary"]}}</td>
            <td>{{bug.created_at.strftime('%d/%m/%Y')}}</td>
            <td>{{bug.updated_at.strftime('%d/%m/%Y')}}</td>
            <td>{{bug.status.status}}</td>

        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
